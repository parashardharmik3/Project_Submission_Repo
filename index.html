<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky app</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- for show task -->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showtask">
    Open Task
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="showtask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body task_modal_body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
    <!-- modal button for mobile -->
    <div class="mobile_only">
        <button class="btn btn-primary d-flex align-items-center gap-2 " data-bs-toggle="modal" data-bs-target="#addNewModal" type="submit"><i class="fa-solid fa-plus"></i>Add New Item</button>
    </div>
    <!-- Modal for form -->
    <div class="modal fade"  id="addNewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label">Image URL</label>
                      <input type="url" id="imageUrl" class="form-control" placeholder="http://example.com/image.png" />
                    </div>
                    <div class="mb-3">
                      <label for="taskTitle" class="form-label">Task Title</label>
                      <input type="text" id="taskTitle" class="form-control" placeholder="Task Title" required />
                    </div>
                    <div class="mb-3">
                      <label for="tags" class="form-label">Task Type</label>
                      <input type="text" id="tags" class="form-control" placeholder="Task Type Tags" required />
                    </div>
                     <div class="mb-3">
                      <label for="taskDescription" class="form-label">Task Description</label>
                     <textarea type="text" id="taskDescription" class="form-control" placeholder="Task Description" required ></textarea>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark" ">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">TO-DO-LIST</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
            </ul>
              <button class="btn btn-primary d-flex align-items-center gap-2 " data-bs-toggle="modal" data-bs-target="#addNewModal" type="submit"><i class="fa-solid fa-plus"></i>Add New Item</button>
          </div>
        </div>
      </nav>
      <div class="container">
        <section class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group d-flex justify-content-center shadow-lg">
                        <input type="text" class="form-control" placeholder="Search Your Task">
                        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </div>
            </div>
        </section>
        <section class="mt-4">
            <div class="row task_details"></div>
        </section>
      </div>
      

    <script src="msindex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
